<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách nhà cung ứng</title>
</head>
<body>
    <section>
        <div class="container-fluid p-5 mt-5">
            <a href="/admin/warehouseReportList" class="text-decoration-none"><i class="fa-solid fa-arrow-left"></i> Quay về</a>
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-7 col-12">
                    <div class="card shadow">
                        <div class="card-header text-center fs-4">Danh sách nhà cung ứng</div>
                        <div class="card-body">
                            <div class="text-center mb-3">
                                <a href="/admin/supplierForm" class="btn btn-success">Tạo nhà cung ứng</a>
                            </div>
                            <table class="table table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th scope="col">Mã nhà cung ứng</th>
                                        <th scope="col">Tên</th>
                                        <th scope="col">Địa chỉ</th>
                                        <th scope="col">Điện thoại</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Thao tác</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="supplier : ${suppliers}">
                                        <td th:text="${supplier.supplierCode}"></td>
                                        <td th:text="${supplier.name}"></td>
                                        <td th:text="${supplier.address}"></td>
                                        <td th:text="${supplier.phone}"></td>
                                        <td th:text="${supplier.email}"></td>
                                        <td>
                                            <a th:href="@{/admin/supplierForm/{id}(id=${supplier.id})}" class="btn btn-primary btn-sm">Sửa</a>
                                            <a th:href="@{/admin/suppliers/delete/{id}(id=${supplier.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc muốn xóa nhà cung ứng này?')">Xóa</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
