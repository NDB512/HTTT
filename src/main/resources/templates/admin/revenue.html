<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doanh thu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        h3 {
            color: #333;
            margin-top: 30px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .form-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .form-container label {
            font-size: 16px;
            margin-right: 10px;
        }

        .form-container input, .form-container select {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        .form-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .export-btn {
            background-color: #007bff;
        }

        .export-btn:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            text-align: left;
        }

        table th, table td {
            padding: 12px;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #4CAF50;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table tr:hover {
            background-color: #ddd;
        }

        table td {
            text-align: right;
        }

        table td:first-child {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between mb-3">
            <!-- Nút Quay về -->
            <a href="/admin/" class="btn btn-secondary">Quay về</a>
        </div>        
        <h1>Báo cáo doanh thu</h1>

        <!-- Form chọn khoảng thời gian -->
        <div class="form-container">
            <form action="/admin/revenue" method="post">
                <label for="startDate">Từ ngày:</label>
                <input type="date" id="startDate" name="startDate" th:value="${startDate}" required>
                
                <label for="endDate">Đến ngày:</label>
                <input type="date" id="endDate" name="endDate" th:value="${endDate}" required>
                
                <button type="submit">Xem báo cáo</button>
            </form>
            <form th:action="@{/admin/revenue/export}" method="get">
                <input type="hidden" name="startDate" th:value="${startDate}">
                <input type="hidden" name="endDate" th:value="${endDate}">
                <button type="submit" class="export-btn">Xuất PDF</button>
            </form>
        </div>

        <!-- Bảng hiển thị báo cáo doanh thu -->
        <table>
            <thead>
                <tr>
                    <th>Ngày</th>
                    <th>Tổng doanh thu</th>
                    <th>Tổng số đơn hàng</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:if="${not #lists.isEmpty(revenueReport)}">
                    <tr th:each="report : ${revenueReport}">
                        <td th:text="${report.date}"></td>
                        <td th:text="${#numbers.formatInteger(report.totalRevenue, 0, 'COMMA')} + ' Đ'"></td>
                        <td th:text="${report.totalOrders}"></td>
                    </tr>
                </th:block>
                <th:block th:unless="${not #lists.isEmpty(revenueReport)}">
                    <tr>
                        <td colspan="3" class="text-center text-muted">Không có dữ liệu doanh thu trong khoảng thời gian này.</td>
                    </tr>
                </th:block>
            </tbody>
        </table>

        <!-- Hiển thị Top 3 sản phẩm bán chạy -->
        <h3>Top 3 Sản Phẩm Bán Chạy</h3>
        <table>
            <thead>
                <tr>
                    <th>Sản phẩm</th>
                    <th>Số lượng bán</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:if="${not #lists.isEmpty(revenueReport) and not #lists.isEmpty(revenueReport[0].topProducts)}">
                    <tr th:each="product : ${revenueReport[0].topProducts}">
                        <td th:text="${product.key}"></td>
                        <td th:text="${product.value}"></td>
                    </tr>
                </th:block>
                <th:block th:unless="${not #lists.isEmpty(revenueReport) and not #lists.isEmpty(revenueReport[0].topProducts)}">
                    <tr>
                        <td colspan="2" class="text-center text-muted">Không có sản phẩm bán chạy nào.</td>
                    </tr>
                </th:block>
            </tbody>
        </table>

        <!-- Hiển thị Top 3 người dùng có nhiều đơn hàng nhất -->
        <h3>Top 3 Người Dùng Có Nhiều Đơn Hàng Nhất</h3>
        <table>
            <thead>
                <tr>
                    <th>Người dùng</th>
                    <th>Số đơn hàng</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:if="${not #lists.isEmpty(revenueReport) and not #lists.isEmpty(revenueReport[0].topUsers)}">
                    <tr th:each="user : ${revenueReport[0].topUsers}">
                        <td th:text="${user.key}"></td>
                        <td th:text="${user.value}"></td>
                    </tr>
                </th:block>
                <th:block th:unless="${not #lists.isEmpty(revenueReport) and not #lists.isEmpty(revenueReport[0].topUsers)}">
                    <tr>
                        <td colspan="2" class="text-center text-muted">Không có người dùng nào nổi bật.</td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </div>
</body>
</html>
