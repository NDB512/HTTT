<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org" 
                th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
</head>
<body>
    <section>
        <div class="container p-5">
            <p class="text-center fs-5 mt-4">Admin dashboard</p>
            <div class="row p-5">
                <div class="col-md-4 mt-2">
                    <a href="/admin/revenue" class="text-decoration-none">
                        <div class="card shadow">
                            <div class="cart-body text-center text-primary p-3">
                                <i class="fa-solid fa-chart-column fa-3x"></i>
                                <h4>Doanh thu</h4>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col-md-4 mt-2">
                    <a href="/admin/category" class="text-decoration-none">
                        <div class="card shadow">
                            <div class="cart-body text-center text-warning p-3">
                                <i class="fa-solid fa-list fa-3x"></i>
                                <h4>Danh mục sản phẩm</h4>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col-md-4 mt-2">
                    <a href="/admin/productList" class="text-decoration-none">
                        <div class="card shadow">
                            <div class="cart-body text-center text-success p-3">
                                <i class="fa-solid fa-table-list fa-3x"></i>
                                <h4>Quản lý sản phẩm</h4>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col-md-4 mt-4">
                    <a href="/admin/orderList" class="text-decoration-none">
                        <div class="card shadow">
                            <div class="cart-body text-center text-primary p-3">
                                <i class="fa-solid fa-box-open fa-3x"></i>
                                <h4>Đơn hàng <span th:text="'(' + ${pendingOrderCount} + ' đơn cần xử lý)'" th:if="${pendingOrderCount > 0}"></span></h4>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col-md-4 mt-4">
                    <a href="/admin/users" class="text-decoration-none">
                        <div class="card shadow">
                            <div class="cart-body text-center text-primary p-3">
                                <i class="fa-solid fa-circle-user fa-3x"></i>
                                <h4>Quản lý tài khoản</h4>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col-md-4 mt-4">
                    <a href="/admin/coupons" class="text-decoration-none">
                        <div class="card shadow">
                            <div class="cart-body text-center text-primary p-3">
                                <i class="fas fa-tags fa-3x"></i>
                                <h4>Quản lý voucher</h4>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>    
</body>
</html>
